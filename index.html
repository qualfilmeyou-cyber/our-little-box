<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nossa Caixinha ‚ù§Ô∏è</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
            --text: #590d22;
            --success: #2a9d8f;
            --pago: #457b9d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            padding: 25px 20px 10px 20px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 { font-size: 1.6rem; text-align: center; color: var(--primary); margin-bottom: 20px; }

        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn {
            flex: 1; padding: 14px; border: none; background: var(--secondary);
            cursor: pointer; border-radius: 15px; font-weight: bold; font-size: 0.9rem;
            transition: 0.3s;
        }
        .tab-btn.active { background: var(--primary); color: white; transform: scale(1.05); }

        .content-padding { padding: 0 20px; }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input, select { 
            padding: 15px; border: 2px solid #ffe5ec; border-radius: 15px; 
            font-size: 1rem; outline: none; width: 100%; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }

        .add-btn { 
            background-color: var(--success); color: white; border: none; 
            padding: 15px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 1rem;
        }

        .roulette-box {
            text-align: center; padding: 20px; border: 2px dashed var(--primary);
            border-radius: 20px; background: #fffafb; margin-bottom: 25px;
        }

        #result-display { font-size: 1.1rem; font-weight: bold; color: var(--primary); min-height: 50px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        
        .btn-draw-group { display: flex; gap: 10px; }
        .draw-btn { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 0.85rem; flex: 1;
        }

        .section-title { font-size: 0.9rem; color: var(--primary); margin: 25px 0 10px 0; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        
        .list-item {
            background: #fff; padding: 15px; border-radius: 18px; margin-bottom: 12px;
            border: 1px solid #f0f0f0; border-left: 6px solid var(--secondary);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .list-item.done { border-left-color: var(--success); background: #f8fff9; }
        
        .item-info { flex: 1; }
        .item-name { font-size: 1.05rem; font-weight: 600; }
        .review-text { font-size: 0.85rem; color: #777; margin-top: 5px; background: #eee; padding: 8px; border-radius: 10px; display: inline-block; }

        .item-actions { display: flex; gap: 10px; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; border: none; background: #f0f0f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        .btn-check { color: var(--success); }
        .btn-del { color: #cc0000; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 380px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>‚ù§Ô∏è Nossa Caixinha</h1>
            <div class="tabs">
                <button class="tab-btn active" id="tab-filmes" onclick="switchTab('filmes')">üé¨ Filmes</button>
                <button class="tab-btn" id="tab-lugares" onclick="switchTab('lugares')">üìç Lugares</button>
            </div>
        </header>

        <div class="content-padding">
            <section class="top-section">
                <div class="input-group">
                    <input type="text" id="main-input" placeholder="O que vamos fazer?">
                    <select id="select-tipo" style="display:none;">
                        <option value="Gr√°tis">üçÉ Sugest√£o Gr√°tis</option>
                        <option value="Pago">üí∞ Sugest√£o Paga</option>
                    </select>
                    <button class="add-btn" onclick="addItem()">‚ú® Adicionar √† Lista</button>
                </div>

                <div class="roulette-box">
                    <div id="result-display">Qual ser√° a sorte de hoje? ü§î</div>
                    <div class="btn-draw-group" id="draw-actions"></div>
                </div>
            </section>

            <div id="lista-render"></div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 style="margin-bottom: 15px;">Como foi a experi√™ncia?</h3>
            <select id="review-rating" style="margin-bottom: 15px;">
                <option value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Incr√≠vel!)</option>
                <option value="‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê (Muito bom)</option>
                <option value="‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê (Legal)</option>
                <option value="‚≠ê‚≠ê">‚≠ê‚≠ê (Mais ou menos)</option>
                <option value="‚≠ê">‚≠ê (N√£o gostei)</option>
            </select>
            <textarea id="review-text" placeholder="O que acharam?" rows="3" style="padding: 15px; border: 1px solid #ddd; border-radius: 15px; width: 100%; margin-bottom: 15px; font-family: inherit;"></textarea>
            <button class="add-btn" style="width:100%;" onclick="saveReview()">‚úÖ Salvar Mem√≥ria</button>
            <button style="width:100%; margin-top:15px; border:none; background:none; color:gray; font-weight:bold;" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOOMPRP3xkf6s7-QwPTmDVn6-FbQKIrz0",
            authDomain: "nossa-caixinha-43deb.firebaseapp.com",
            projectId: "nossa-caixinha-43deb",
            databaseURL: "https://nossa-caixinha-43deb-default-rtdb.firebaseio.com/",
            storageBucket: "nossa-caixinha-43deb.firebasestorage.app",
            messagingSenderId: "336657573926",
            appId: "1:336657573926:web:e8a5014491e9bd8f529ee7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentTab = 'filmes';
        let database = { filmes: [], lugares: [] };
        let itemBeingReviewed = null;

        function listenToData() {
            db.ref('caixinha').on('value', (snapshot) => {
                database = snapshot.val() || { filmes: [], lugares: [] };
                renderList();
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('select-tipo').style.display = tab === 'lugares' ? 'block' : 'none';
            document.getElementById('main-input').placeholder = tab === 'filmes' ? 'Nome do filme/s√©rie...' : 'Nome do lugar...';
            updateDrawButtons();
            renderList();
        }

        function updateDrawButtons() {
            const container = document.getElementById('draw-actions');
            if (currentTab === 'filmes') {
                container.innerHTML = `<button class="draw-btn" onclick="drawItem('todos')">üé∞ Sortear Filme</button>`;
            } else {
                container.innerHTML = `
                    <button class="draw-btn" style="background:var(--success)" onclick="drawItem('Gr√°tis')">üçÉ Gr√°tis</button>
                    <button class="draw-btn" style="background:var(--pago)" onclick="drawItem('Pago')">üí∞ Pago</button>
                `;
            }
        }

        function addItem() {
            const input = document.getElementById('main-input');
            if (!input.value.trim()) return;
            
            if (!database[currentTab]) database[currentTab] = [];
            
            database[currentTab].push({
                id: Date.now(),
                name: input.value,
                subType: currentTab === 'lugares' ? document.getElementById('select-tipo').value : 'Filme',
                done: false, rating: '', note: ''
            });
            
            db.ref('caixinha').set(database);
            input.value = '';
        }

        function renderList() {
            const container = document.getElementById('lista-render');
            container.innerHTML = '';
            if (currentTab === 'lugares') {
                renderSection(container, 'üçÉ Ideias Gratuitas', (database.lugares || []).filter(i => i.subType === 'Gr√°tis'));
                renderSection(container, 'üí∞ Ideias Pagas', (database.lugares || []).filter(i => i.subType === 'Pago'));
            } else {
                renderSection(container, 'üé¨ Lista de Filmes', database.filmes || []);
            }
        }

        function renderSection(container, title, items) {
            if (items.length === 0) return;
            container.innerHTML += `<div class="section-title">${title}</div>`;
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = `list-item ${item.done ? 'done' : ''}`;
                div.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        ${item.done ? `<div class="review-text">${item.rating} <br> ${item.note}</div>` : ''}
                    </div>
                    <div class="item-actions">
                        ${!item.done ? `<button class="btn-circle btn-check" onclick="openReview(${item.id})">‚úî</button>` : ''}
                        <button class="btn-circle btn-del" onclick="deleteItem(${item.id})">‚úñ</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function drawItem(filter) {
            let list = (database[currentTab] || []).filter(i => !i.done);
            if (currentTab === 'lugares' && filter !== 'todos') list = list.filter(i => i.subType === filter);
            const display = document.getElementById('result-display');
            
            if (list.length === 0) { display.innerText = "Adicione mais op√ß√µes!"; return; }
            
            display.innerHTML = "Sorteando...";
            setTimeout(() => {
                const chosen = list[Math.floor(Math.random() * list.length)];
                display.innerHTML = `‚ú® Sugest√£o: <br> <strong style="color:#d00000; font-size: 1.3rem;">${chosen.name}</strong>`;
            }, 600);
        }

        function openReview(id) { itemBeingReviewed = id; document.getElementById('modal-overlay').style.display = 'block'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        
        function saveReview() {
            const item = database[currentTab].find(i => i.id === itemBeingReviewed);
            if (item) {
                item.done = true;
                item.rating = document.getElementById('review-rating').value;
                item.note = document.getElementById('review-text').value;
                db.ref('caixinha').set(database);
                closeModal();
            }
        }

        function deleteItem(id) {
            if(confirm("Remover da lista?")) {
                database[currentTab] = database[currentTab].filter(i => i.id !== id);
                db.ref('caixinha').set(database);
            }
        }

        listenToData();
        updateDrawButtons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nossa Caixinha de Ideias ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
            --text: #590d22;
            --success: #2a9d8f;
            --pago: #457b9d;
        }

        /* Ajuste para preencher a tela inteira em dispositivos m√≥veis */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px; /* No PC ele n√£o fica gigante, no celular ocupa tudo */
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h1 { font-size: 1.8rem; text-align: center; color: var(--primary); margin-bottom: 20px; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab-btn {
            flex: 1; padding: 15px 10px; border: none; background: var(--secondary);
            cursor: pointer; border-radius: 12px; font-weight: bold; font-size: 0.9rem;
        }
        .tab-btn.active { background: var(--primary); color: white; }

        .input-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        input, select, textarea { 
            padding: 14px; border: 2px solid #ffe5ec; border-radius: 12px; 
            font-size: 1rem; width: 100%; outline: none;
        }
        input:focus { border-color: var(--secondary); }

        .add-btn { 
            background-color: var(--success); color: white; border: none; 
            padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1rem;
        }

        .roulette-section {
            text-align: center; padding: 25px 15px; border: 2px dashed var(--primary);
            border-radius: 15px; margin-bottom: 25px; background: #fffafb;
        }

        #result-display { 
            font-size: 1.1rem; font-weight: bold; margin: 15px 0; color: var(--primary); 
            min-height: 60px; display: flex; align-items: center; justify-content: center;
        }
        
        .btn-group-draw { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .draw-btn { 
            background: var(--primary); color: white; border: none; padding: 12px 20px; 
            border-radius: 25px; cursor: pointer; font-weight: bold; flex: 1; min-width: 140px;
        }
        .draw-btn.gratis { background: var(--success); }
        .draw-btn.pago { background: var(--pago); }

        .section-title { margin-top: 30px; border-bottom: 2px solid var(--secondary); padding-bottom: 5px; font-size: 1.1rem; }
        
        .list-item {
            background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 12px;
            border: 1px solid #f0f0f0; border-left: 6px solid var(--secondary);
        }
        .list-item.done { border-left-color: var(--success); background: #f8fff9; }
        
        .item-header { display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 12px; }
        .btn-action { 
            background: white; border: 1px solid #eee; border-radius: 10px; 
            cursor: pointer; padding: 8px; font-size: 1.1rem;
        }
        
        .review-box { 
            margin-top: 12px; padding: 12px; background: #fff; border-radius: 10px; 
            font-size: 0.95rem; border: 1px solid #eee; line-height: 1.4;
        }
        .rating { color: #f4a261; font-weight: bold; display: block; margin-bottom: 5px; }

        /* Modal Responsivo */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 100; backdrop-filter: blur(3px);
        }
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 25px; border-radius: 20px; width: 92%; max-width: 400px; z-index: 101;
        }

        /* Ajustes espec√≠ficos para telas muito pequenas */
        @media (max-width: 400px) {
            h1 { font-size: 1.5rem; }
            .draw-btn { width: 100%; flex: none; }
        }
    </style>
</head>
<body>

    <h1>‚ù§Ô∏è Nossa Caixinha</h1>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="btn-filmes" onclick="switchTab('filmes')">üé¨ Filmes</button>
            <button class="tab-btn" id="btn-lugares" onclick="switchTab('lugares')">üìç Lugares</button>
        </div>

        <div id="form-content" class="input-group">
            <input type="text" id="main-input" placeholder="Nome do filme/s√©rie...">
            <select id="select-tipo" style="display:none;">
                <option value="Gr√°tis">üçÉ Sugest√£o Gr√°tis</option>
                <option value="Pago">üí∞ Sugest√£o Paga</option>
            </select>
            <button class="add-btn" onclick="addItem()">‚ú® Adicionar √† Lista</button>
        </div>

        <div class="roulette-section">
            <div id="result-display">O que faremos hoje? ü§î</div>
            <div class="btn-group-draw" id="draw-actions"></div>
        </div>

        <div id="lista-render"></div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 style="margin-top:0">Como foi a experi√™ncia?</h3>
            <label style="font-size: 0.9rem; font-weight: bold;">Sua nota:</label>
            <select id="review-rating" style="margin: 8px 0 15px 0;">
                <option value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Incr√≠vel!)</option>
                <option value="‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê (Muito bom)</option>
                <option value="‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê (Legal)</option>
                <option value="‚≠ê‚≠ê">‚≠ê‚≠ê (Mais ou menos)</option>
                <option value="‚≠ê">‚≠ê (N√£o recomendo)</option>
            </select>
            <label style="font-size: 0.9rem; font-weight: bold;">O que acharam?</label>
            <textarea id="review-text" placeholder="Escreva um breve coment√°rio..." rows="4" style="margin-top:8px;"></textarea>
            <button class="add-btn" style="width:100%; margin-top:15px;" onclick="saveReview()">‚úÖ Salvar Experi√™ncia</button>
            <button style="width:100%; margin-top:10px; background:none; border:none; color: gray; cursor:pointer; font-weight:bold;" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        let currentTab = 'filmes';
        let database = JSON.parse(localStorage.getItem('nossaCaixinhaV3')) || { filmes: [], lugares: [] };
        let itemBeingReviewed = null;

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
            
            const selectTipo = document.getElementById('select-tipo');
            const mainInput = document.getElementById('main-input');
            
            if (tab === 'lugares') {
                selectTipo.style.display = 'block';
                mainInput.placeholder = 'Nome do lugar...';
            } else {
                selectTipo.style.display = 'none';
                mainInput.placeholder = 'Nome do filme/s√©rie...';
            }
            
            updateDrawButtons();
            renderList();
        }

        function updateDrawButtons() {
            const container = document.getElementById('draw-actions');
            if (currentTab === 'filmes') {
                container.innerHTML = `<button class="draw-btn" onclick="drawItem('todos')">üé∞ Sortear Filme</button>`;
            } else {
                container.innerHTML = `
                    <button class="draw-btn gratis" onclick="drawItem('Gr√°tis')">üçÉ Sortear Gr√°tis</button>
                    <button class="draw-btn pago" onclick="drawItem('Pago')">üí∞ Sortear Pago</button>
                `;
            }
        }

        function addItem() {
            const input = document.getElementById('main-input');
            if (!input.value.trim()) return;

            const newItem = {
                id: Date.now(),
                name: input.value,
                subType: currentTab === 'lugares' ? document.getElementById('select-tipo').value : 'Filme',
                done: false,
                rating: '',
                note: ''
            };

            database[currentTab].push(newItem);
            save();
            input.value = '';
            renderList();
        }

        function renderList() {
            const container = document.getElementById('lista-render');
            container.innerHTML = '';

            if (currentTab === 'lugares') {
                renderSection(container, 'üçÉ Lugares Gr√°tis', database.lugares.filter(i => i.subType === 'Gr√°tis'));
                renderSection(container, 'üí∞ Lugares Pagos', database.lugares.filter(i => i.subType === 'Pago'));
            } else {
                renderSection(container, 'üé¨ Lista de Filmes', database.filmes);
            }
        }

        function renderSection(container, title, items) {
            if (items.length === 0) return;
            container.innerHTML += `<h3 class="section-title">${title}</h3>`;
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = `list-item ${item.done ? 'done' : ''}`;
                div.innerHTML = `
                    <div class="item-header">
                        <div style="flex:1; padding-right: 10px;">
                            <strong style="font-size: 1.05rem;">${item.done ? '‚úÖ ' : ''}${item.name}</strong>
                            ${item.done ? `
                                <div class="review-box">
                                    <span class="rating">${item.rating}</span>
                                    ${item.note}
                                </div>` : ''}
                        </div>
                        <div class="controls">
                            ${!item.done ? `<button class="btn-action" onclick="openReview(${item.id})">‚úîÔ∏è</button>` : ''}
                            <button class="btn-action" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function drawItem(filter) {
            let list = database[currentTab].filter(i => !i.done);
            if (currentTab === 'lugares' && filter !== 'todos') {
                list = list.filter(i => i.subType === filter);
            }

            const display = document.getElementById('result-display');
            if (list.length === 0) {
                display.innerText = "Nenhuma op√ß√£o nova dispon√≠vel!";
                return;
            }

            display.innerText = "Sorteando...";
            setTimeout(() => {
                const chosen = list[Math.floor(Math.random() * list.length)];
                display.innerHTML = `‚ú® Que tal: <br> <strong style="font-size: 1.3rem; color: #d00000; margin-top:5px; display:block;">${chosen.name}</strong>`;
            }, 600);
        }

        function openReview(id) {
            itemBeingReviewed = id;
            document.getElementById('modal-overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            itemBeingReviewed = null;
        }

        function saveReview() {
            const item = database[currentTab].find(i => i.id === itemBeingReviewed);
            item.done = true;
            item.rating = document.getElementById('review-rating').value;
            item.note = document.getElementById('review-text').value;
            closeModal();
            save();
            renderList();
        }

        function deleteItem(id) {
            if(confirm("Deseja remover este item da lista?")) {
                database[currentTab] = database[currentTab].filter(i => i.id !== id);
                save();
                renderList();
            }
        }

        function save() { localStorage.setItem('nossaCaixinhaV3', JSON.stringify(database)); }

        updateDrawButtons();
        renderList();
    </script>
</body>
</html>
